<div class="container">
<form [formGroup]="frm">
  <div class="form-group">
    <label>FirstName</label>
    <input class="form-group" formControlName="fname" required>
  </div>
  <div class="form-group">
    <label>LastName</label>
    <input class="form-group" formControlName="lname" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-group" formControlName="email" required>
    <p *ngIf="frm.get('email').errors && (frm.get('email').touched || frm.get('email').dirty)">
      errors occured
    </p>
  </div>

  <div class="form-group">
    <button [disabled]="!frm.valid">Login</button>
  </div>
</form>
</div>
