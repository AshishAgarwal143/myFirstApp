<div class="col-lg-12">
  <h1>Doctors List</h1>
</div>
<div>
  <div class="form-group">
    <label>Name : </label>
    <input class="form-control" [(ngModel)]="doctor.name">
  </div>
  <div class="form-group">
    <label>Specialization : </label>
    <input class="form-control" [(ngModel)]="doctor.specialization">
  </div>
  <div class="form-group">
    <label>Age : </label>
    <input class="form-control" [(ngModel)]="doctor.age">
  </div>
  <div class="form-group">
    <label>Address : </label>
    <textarea class="form-control" [(ngModel)]="doctor.address"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="addDoctor()">Add</button>
  </div>

</div>
<div class="col-lg-12">
  <!-- {{doctors | json}} -->
  <table class="table">
    <th>pics</th>
    <th>Name</th>
    <th>Specialization</th>
    <th>Action</th>
    <tr *ngFor="let x of doctors;let i =index;">
      <td>
        <img src="{{x.pics}}" width="100" height="100" />
      </td>
      <td>{{x.name}}</td>
      <td>{{x.specialization}}</td>
      <td>
        <button (click)="deleteDoctor()" class="btn btn-danger">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
        <button (click)="viewDoctor(x)" class="btn btn-primary">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
<div class="col-lg-12" *ngIf="docinfo.name">
  {{docinfo|json}}
</div>
